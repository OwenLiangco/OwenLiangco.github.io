<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JavaScript</title>
</head>
<body>
    <h1><p id="header" onmouseover="display()">This is how we use JavaScript</p></h1>
    <button type="button" onclick="display()">Click Me!</button>
    <button type="button" onclick="showAlert()">Show Alert</button>
    <button type="button" onclick="showConfirm()">Show Confirmation</button>
    <button type="button" onclick="showPrompt()">Show Prompt</button>
    <script type="text/javascript">
        function display(){
            var head = document.getElementById("header");
            head.innerHTML = "JavaScript";
        }

        function showAlert(){
            alert("This is an alert box");
        }

        function showConfirm(){
            var response = confirm("This is to confirm what you want to do.");
            if(response == true){
                alert("You clicked OK!");
            }else{
                alert("You clicked Cancel!");
            }
        }

        function showPrompt(){
            var response = prompt("Please input anything");
            alert("You have entered: " + response);
        }
    </script>
</body>
</html>
