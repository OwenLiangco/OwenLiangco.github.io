<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <script type="text/javascript" src="Index.js"></script>
    <video loop autoplay muted>
        <source src="https://storage.googleapis.com/pgoblog/world-of-wonders/trailer/16x9/S14_Trailer_16x9_en.mp4" type="video/mp4">
    </video>

    <img class="logo" src="https://seeklogo.com/images/P/pokemon-go-logo-6A54081537-seeklogo.com.png" alt="Pokemon Go Logo">
    <img class="grouplogo" src="https://scontent.fmnl30-3.fna.fbcdn.net/v/t1.15752-9/432779898_921298492975427_9157515490535218193_n.png?_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=EbDIoNOrl6EAX-PFlF7&_nc_ht=scontent.fmnl30-3.fna&oh=03_AdQLXBXDcnotFTcLosyUnFgCpFpfYbvsz80XuajjMl4qcw&oe=662B9F8A" alt="Group Logo">
    <h1>Sensei Miggy</h1>
    <div class="container-login">
        <div id="loginForm">
            <h2>Login</h2>
            <div>
                <input type="text" id="username" placeholder="Type your Email">
            </div>
    
            <div>
                <input type="password" id="password" placeholder="Type your Password">
                <p class="fp">forgot password?</p>
            </div>
    
            <button id="loginButton">Login</button>
            <hr>
            <p>or sign in using</p>
    
            <div class="icons">
                <img id="apple" src="https://i.pinimg.com/originals/1e/c1/1a/1ec11a869384bc5e59625bac39b6a099.png">
                <img id="fb" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Facebook_circle_pictogram.svg/1200px-Facebook_circle_pictogram.svg.png">
                <img id="google" src="https://theplace2b.com.au/wp-content/uploads/2020/09/178-1783296_g-transparent-circle-google-logo.png">
            </div>
            <div id="register">
                <p>Don't have an account yet? <a id="register-link" href="Register.html">Register</a></p>
            </div>
            <p style="font-size: 10px;">&copy; Niantic, Inc. All Rights Reserved.</p>
            <p style="font-size: 8px;">For educational purposes only and no copyright infringement is intended.</p>
                
        </div>
    
    </div>
</body>
</html>
