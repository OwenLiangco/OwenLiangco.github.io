<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-style: normal;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Assets/FeuBackground.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .login-container {
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 150%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-actions label {
            color: white;
            display: flex;
            align-items: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
        }
        .forgot-password {
            color: white;
            text-decoration: underline;
            margin-left: 10px;
        }
        .login-btn-container {
            display: flex;
            justify-content: flex-end;
            width: 150%;
        }
        .login-btn {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 40px;
            border-radius: 7px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://i.pinimg.com/originals/c6/07/62/c60762af08783f6d969094aee74ee349.png" alt="Logo">
        </div>
        <form id="loginForm" action="/login" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-actions">
                <label>
                    <input type="checkbox" name="stay_signed_in"> Stay signed in
                </label>
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>
            <div class="login-btn-container">
                <button type="submit" class="login-btn">Log In</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === "" || password === "") {
                alert("Username and Password must be filled out");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
