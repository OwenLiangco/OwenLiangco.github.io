<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home Page - Owen's Stuff</title>
    <style>
        body
        {
            background-color: powderblue;
        }
        h1, h5, .title
        {
            font-family: Playwrite NG Modern;
            font-weight: bold;
        }
        .headerclass
        {
            background-color: #4663ac;
        }
        .title
        {
            text-align: center;
            color: white;
        }
        .paragraph
        {
            text-align: center;
            color: white;
            font-family: Playwrite NG Modern;
        }
</style>
</head>
<body>
    <br>
    <div class = "col-md 8">
        <header class = "headerclass">
            <br>

    </div>

            <div class="col-md-4">
                <div class="card mb-4">

                        <h5 class="card-title">Pringles Cheddar Cheese Potato Crsips Chips</h5>

                    </div>
                </div>
            </div>
            <div class="col-md-4">

                    </div>
                </div>
            </div>
            <div class="col-md-4">

                        <h5 class="card-title">Pringles Hot Honey Potato Crsips Chips</h5>
                        <p class="card-text">150.00Php</p>
                        <button class="btn btn-primary" onclick="showDetails('Pringles Hot Honey', '150.00Php')">Order</button>

                </div>
